<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe Game using HTML CSS and JS</title>
    <link rel="stylesheet" href="/tic-tak-toe-project-/game.css">
</head>
<body>
    <button id="player1Btn">Enter Player-1</button>
    <button id="player2Btn">Enter Player-2</button>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <div id="new-btn">New Game</div>
    </div>
    <main>

        <h1>Tic Tac Toe</h1>
        
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Button</button>
        
    </main>

    
</body>
<script src="/tic-tak-toe-project-/game.js"></script>
</html>
